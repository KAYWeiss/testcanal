slick-h2 {
  profile = "slick.jdbc.H2Profile$"
  db {
    connectionPool = disabled
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "org.h2.Driver"
      url = "jdbc:h2:imdb.db"
    }
  }
}

input-data {
    files {
        dataFolder = "src/test/resources/files"
        titles = "/title.basics.tsv"
        episodes = "/title.episode.tsv"
        crewmembers = "/title.principals.tsv"
        persons = "/name.basics.tsv"
    }
    tables {
        titles = "titles"
        persons = "persons"
        crewmembers = "crewmembers"
        episodes = "episodes"
    }
    columns {
        titles {
            tconst = "tconst"
            type = "titleType"
            primary = "primaryTitle"
            original = "originalTitle"
            startYear = "startYear"
            endYear = "endYear"
            genres = "genres"
        }
        crewmembers {
            tconst = "tconst"
            nconst = "nconst"
        }
        persons {
            nconst = "nconst"
            name = "primaryName"
            birthYear = "birthYear"
            deathYear = "deathYear"
            profession = "primaryProfession"
        }
        episodes {
            tconst = "tconst"
            parentTconst = "parentTconst",
            seasonNumber = "seasonNumber",
            episodeNumber = "episodeNumber"
        }
    }
    filters {
        movie = "movie"
        series = "tvSeries"
    }
}
